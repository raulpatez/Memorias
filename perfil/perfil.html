<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="perfil.css">
</head>
<body>

  <header class="topo">
    <button class="btn-voltar" onclick="voltar()">← Voltar</button>
    <h2 id="tituloPerfil">Perfil</h2>
  </header>

  <main class="perfil-container">

    <div class="foto-box">
      <img
        id="preview"
        src="../avatar.png"
        alt="Foto de perfil"
      >

      <label class="btn-foto">
        Alterar foto
        <input
          type="file"
          id="inputFoto"
          accept="image/*"
          hidden
        >
      </label>
    </div>

    <div class="campo">
      <label for="bio">Bio</label>
      <textarea
        id="bio"
        placeholder="Escreva algo sobre você..."
      ></textarea>
    </div>

    <button id="btnSalvar">Salvar</button>

  </main>

  <!-- SCRIPT -->
  <script type="module" src="perfil.js"></script>
</body>
</html>
